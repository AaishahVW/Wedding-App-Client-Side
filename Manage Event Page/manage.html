<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminisce | Manage Event</title>
    <!-- Linking to stylesheets -->
    <link rel="stylesheet" href="../Template/navbar-style.css">
    <link rel="stylesheet" href="../Template/footer-style.css">
    <link rel="stylesheet" href="../Manage Event Page/manage.css">
    <link rel="stylesheet" href="../Create Event Page/create-event-style.css">

    <!-- Linking fonts and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="icon" href="../Images/favicons/faviconx16.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,337;1,337&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
</head>

<header id="homeHeader">
    <h2 class="logo">Reminisce</h2>
    <nav class="navbar">
        <a href="../Home Page/home.html">Home</a>
        <a href="../Login Page/login.html">Sign Out</a>
    </nav>
</header>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button onclick="loadContent('create-event')" data-section="create-event">Create Event</button>
            <button onclick="loadContent('view-rsvp')" data-section="view-rsvp">View RSVP</button>
            <button onclick="loadContent('edit-event')" data-section="edit-event">Edit Event</button>
            <button onclick="loadContent('view-gallery')" data-section="view-gallery">View Gallery</button>
        </div>        
    
        <div class="content" id="content">
            <div id="create-event-content" class="content-section" style="display: none;">
                <div class="create-event-container">
                    <h1 class="form-title">Create Event</h1>
                    <form action="#">
                      <div class="main-user-info">
            
                        <!-- CREATE EVENT DETAILS -->
                        <div class="user-input-box">
                          <label for="dateField">Date</label>
                          <input type="date"
                                  id="date"
                                  name="date"
                                  placeholder="Date" required/>
                        </div>
            
                        <div class="user-input-box">
                          <label for="venueField">Venue</label>
                          <input type="text"
                                  id="venue"
                                  name="venue"
                                  placeholder="Enter venue" required/>
                        </div>
            
                        <div class="user-input-box">
                          <label for="timeField">Time (hr/min)</label>
                          <input type="time"
                                  id="time"
                                  name="time"
                                  placeholder="Enter time" required/>
                        </div>         
            
                        <div class="user-input-box">
                          <label for="primary-color">Primary Theme Color</label>
                          <input type="color"
                                  id="color"
                                  name="color"
                                  placeholder="color 1" required/>
                        </div>
            
                        <div class="user-input-box">
                            <label for="seatingField">Seating</label>
                            <input type="text"
                                    id="seating"
                                    name="seating"
                                    placeholder="Number of tables" required/>
                        </div>
            
                        <div class="user-input-box">
                          <label for="color">Secondary Theme Color</label>
                          <input type="color"
                                  id="color"
                                  name="color"
                                  placeholder="color" required/>
                        </div>
            
                        <div class="user-input-box">
                            <input type="text"
                                    id="seating"
                                    name="seating"
                                    placeholder="Seats per table" required/>
                        </div>
                      </div>
            
                      <!-- MENU DETAILS -->
                      <div class="menu-box">
                        <h1 class="form-title">Menu</h1>
                        <div class="menu-input">
                           
                          <div class="menu-input-box">
                            <label for="starter">Starter</label>
                            <input type="text" name="starter" id="starter" placeholder="Starter name">
                          </div>
            
                          <div class="menu-input-box">
                            <label for="starter">Food Name</label>
                            <input type="text" name="food-item" id="food-item" placeholder="Item name">
                          </div>
            
                          <div class="menu-input-box">
                            <label for="starter">Ingredients</label>
                            <input type="text" name="ingredients" id="ingredients" placeholder="Ingredients">
                          </div>
            
                          <div class="menu-input-box">
                            <label for="diet">Select a Diet</label>
                            <select id="diet" name="diet">
                              <option value="none">None</option>
                              <option value="vegetarian">Vegetarian</option>
                              <option value="vegan">Vegan</option>
                              <option value="gluten-free">Gluten-Free</option>
                              <option value="lactose-free">Lactose-Free</option>
                            </select>
                          </div>
            
                          <div class="menu-input-box">
                            <label for="menu-display">Displayed Menu</label>
                            <input type="text" name="menu-display" id="menu-display" placeholder="list of ingredients displayed (backend)" readonly>
                          </div>
                          
                          <div class="add-btn">
                            <input type="submit" value="Add">
                          </div>
            
                          <div class="add-btn">
                            <input type="submit" value="Upload Menu">
                          </div>
            
                        </div>
                      </div>
            
                      <div class="menu-box">
                        <h1 class="form-title">Registry List</h1>
                        <div class="menu-input">
                           
                          <div class="menu-input-box">
                            <label for="item-name">Item</label>
                            <input type="text" name="item-name" id="item-name" placeholder="Item name">
                          </div>
            
                          <div class="menu-input-box">
                            <label for="starter">Link</label>
                            <input type="url" name="starter" id="starter" placeholder="Paste link to item">
                          </div>
                          
                        </div>
            
                        <div class="form-submit-btn">
                          <input type="submit" value="Add Item" id="btn-add-item">
                        </div>
                      </div>
            
                      <div class="form-submit-btn">
                        <input type="submit" value="Create Event">
                      </div>
                    </form>
                  </div>
            </div>
            <div id="view-rsvp-content" class="content-section" style="display: none;">
                <h2>View RSVP</h2>
                <p>RSVP details will go here.</p>
            </div>
            <div id="edit-event-content" class="content-section" style="display: none;">
                <h2>Edit Event</h2>
                <p>Edit Event form will go here</p>
            </div>
            <div id="view-gallery-content" class="content-section" style="display: none;">
                <h2>View Gallery</h2>
                <p>Gallery content will go here.</p>
            </div>
            <img src="../Images/background-MYE.jpg" alt="test image" id="manage-event-bg">
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
